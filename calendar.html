<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Calendar Sample: Desktop</title>			
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/resources/dojo.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dijit/themes/dijit.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dijit/themes/claro/claro.css" />		
		<style type="text/css">
			@import "styles/calendar.css";
		</style>
		<script type="text/javascript"
						data-dojo-config="async: true, parseOnLoad: true, locale: 'sk'"
		 				src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.1/dojo/dojo.js.uncompressed.js"></script>
		<script type="text/javascript" src="js/calendar.js"></script>
	</head>
	<body class="claro">
</head>

<body class="claro">

	<div id="loadingPanel" style="position:absolute;z-index:10;width:100%;height:100%;background:#ffffff">
		<span style="background: #DBEB8F;padding:2px">Loading...</span>
	</div>

	<div data-dojo-type="dijit.layout.BorderContainer" style="width:100%;height:100%" data-dojo-props="design:'sidebar', gutters:true" >
		<div data-dojo-type="dijit.layout.ContentPane" style="width:200px" data-dojo-props="splitter:false, region:'leading'">
			<div data-dojo-type="dijit.TitlePane" data-dojo-props="title:'Event properties'" >
				<div><span class="propertyTitle">Summary:</span></div>
				<div data-dojo-id="itemSummaryEditor" data-dojo-type="dijit.form.TextBox" style="width:165px;" data-dojo-props="disabled:false"></div>
				<div style="margin-top:10px"><span class="propertyTitle">Start:</span></div>
				<div>
					<div data-dojo-id="itemStartDateEditor" data-dojo-type="dijit.form.DateTextBox" style="width:90px;"  data-dojo-props="disabled:false"></div>
					<div data-dojo-id="itemStartTimeEditor" data-dojo-type="dijit.form.TimeTextBox" style="width:80px;" data-dojo-props="disabled:false"></div>
				</div>
				<div style="margin-top:10px"><span class="propertyTitle">End:</span></div>
				<div>
					<div data-dojo-id="itemEndDateEditor" data-dojo-type="dijit.form.DateTextBox" style="width:90px;" data-dojo-props="disabled:false" ></div>
					<div data-dojo-id="itemEndTimeEditor" data-dojo-type="dijit.form.TimeTextBox" style="width:80px;" data-dojo-props="disabled:false" ></div>
				</div>
				<div style="margin-top:30px">
					<span style="text-align:left">
						<button data-dojo-id="newBtn" data-dojo-type="dijit.form.Button" data-dojo-props="disabled:false" >New</button>
					</span>
					<span style="text-align:left">
						<button data-dojo-id="saveBtn" data-dojo-type="dijit.form.Button" data-dojo-props="disabled:false" >Save</button>
					</span>
					<span style="text-align:left">
						<button data-dojo-id="deleteItemButton" class="deleteButton" data-dojo-type="dijit.form.Button"  data-dojo-props="disabled:false">Delete</button>
					</span>
				</div>
			</div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:false, region:'center'">
			<div data-dojo-id="calendar" data-dojo-type="dojox.calendar.Calendar"
			style="position:absolute;left:10px;top:10px;bottom:30px;right:10px" data-dojo-props="dateInterval:'week', columnViewProps:{minHours:9, maxHours: 23}">
			<div data-dojo-type="dijit.Menu" data-dojo-id="calendarContextMenu" style="display: none;">
				<div data-dojo-type="dijit.MenuItem" data-dojo-id="contextMenuDelete" data-dojo-props="iconClass:'dijitIcon dijitIconDelete'">Delete</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
